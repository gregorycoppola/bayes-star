<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card-container {
            position: relative;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        .animation-card {
            display: none;
            /* Hide all cards initially */
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            transition: transform 0.3s ease;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #left-arrow {
            left: 10px;
        }

        #right-arrow {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="card-container">
        {body_html}

        <button id="left-arrow" class="arrow">←</button>
        <button id="right-arrow" class="arrow">→</button>
    </div>

    <script>
        let currentCardIndex = 0;
        const totalCards = 10;
        const cards = document.querySelectorAll('.animation-card');

        // Function to show the current card and hide the others
        function showCurrentCard() {
            cards.forEach((card, index) => {
                card.style.display = index === currentCardIndex ? 'flex' : 'none';
            });
        }

        // Event listener for the left arrow
        document.getElementById('left-arrow').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + totalCards) % totalCards;
            showCurrentCard();
        });

        // Event listener for the right arrow
        document.getElementById('right-arrow').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % totalCards;
            showCurrentCard();
        });

        // Show the first card on initial load
        showCurrentCard();
    </script>
</body>

</html>
