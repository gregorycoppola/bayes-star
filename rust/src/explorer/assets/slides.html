<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="animation-card" id="card-0">Card 1</div>
        <div class="animation-card" id="card-1">Card 2</div>
        <div class="animation-card" id="card-2">Card 3</div>
        <div class="animation-card" id="card-3">Card 4</div>
        <div class="animation-card" id="card-4">Card 5</div>
        <div class="animation-card" id="card-5">Card 6</div>
        <div class="animation-card" id="card-6">Card 7</div>
        <div class="animation-card" id="card-7">Card 8</div>
        <div class="animation-card" id="card-8">Card 9</div>
        <div class="animation-card" id="card-9">Card 10</div>

        <button id="left-arrow" class="arrow">←</button>
        <button id="right-arrow" class="arrow">→</button>
    </div>

    <script></script>
</body>
</html>
