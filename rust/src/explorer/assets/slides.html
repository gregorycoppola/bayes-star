<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="animation-card" id="card-0">Card 1</div>
        <div class="animation-card" id="card-1">Card 2</div>
        <div class="animation-card" id="card-2">Card 3</div>
        <div class="animation-card" id="card-3">Card 4</div>
        <div class="animation-card" id="card-4">Card 5</div>
        <div class="animation-card" id="card-5">Card 6</div>
        <div class="animation-card" id="card-6">Card 7</div>
        <div class="animation-card" id="card-7">Card 8</div>
        <div class="animation-card" id="card-8">Card 9</div>
        <div class="animation-card" id="card-9">Card 10</div>

        <button id="left-arrow" class="arrow">←</button>
        <button id="right-arrow" class="arrow">→</button>
    </div>

    <script>
        let currentCardIndex = 0;
        const totalCards = 10;
        const cards = document.querySelectorAll('.animation-card');

        // Function to show the current card and hide the others
        function showCurrentCard() {
            cards.forEach((card, index) => {
                card.style.display = index === currentCardIndex ? 'flex' : 'none';
            });
        }

        // Event listener for the left arrow
        document.getElementById('left-arrow').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + totalCards) % totalCards;
            showCurrentCard();
        });

        // Event listener for the right arrow
        document.getElementById('right-arrow').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % totalCards;
            showCurrentCard();
        });

        // Show the first card on initial load
        showCurrentCard();
    </script>
</body>

</html>
